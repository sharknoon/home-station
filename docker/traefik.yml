global:
  checkNewVersion: false
  sendAnonymousUsage: false

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
  api:
    address: :8080

providers:
  http:
    endpoint: "http://127.0.0.1:3000/api/traefik"

api:

certificatesResolvers:
  letsencrypt:
    acme:
      # Email address needs to be set via environment variable TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL
      #email:
      storage: "acme.json"
global:
  checkNewVersion: false
  sendAnonymousUsage: false

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
  api:
    address: :8080

providers:
  file:
    filename: /etc/traefik/dynamic_conf.yml
  docker:
    exposedByDefault: false
    network: "home-station"

api:

certificatesResolvers:
  letsencrypt:
    acme:
      email: "frank.josua@gmail.com"
      storage: "acme.json"